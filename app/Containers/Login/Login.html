<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <link rel="stylesheet" href="Login.css" />
		<script type="text/javascript" src="Login.js"></script>
  </head>
  <body>
    <div id="id01" class="modal">
      <form class="modal-content animate" action="javascript:handleLogin()">
        <div class="imgcontainer">
          <img src="https://mona.media/wp-content/uploads/2019/09/livechat-la-gi.png" alt="Avatar" class="avatar" />
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input id="uname" type="text" placeholder="Enter Username" name="uname" required />

          <label for="psw"><b>Port</b></label>
          <input id='port' type="number" placeholder="Enter Port" name="port" required />

          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
